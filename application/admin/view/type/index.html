<body>
    <h1>
        <span class="action-span"><a href="add">添加新类型</a></span>

        <span id="search_id" class="action-span1"> - 类型列表 </span>

    <!-- 商品列表 -->

                <th>操作</th>
            </tr>
            {volist name="data" id="vo"}

                <td align="center">{$vo.type_name}</td>
                <td align="center">
                    <a href="{:url('edit','id='.$vo['id'])}" title="编辑"><img src="__ADMIN__Images/icon_edit.gif"
                            width="16" height="16" border="0" /></a>
                    <a href="{:url('remove','id='.$vo['id'])}" onclick="" title="移除"><img
                            src="__ADMIN__Images/icon_trash.gif" width="16" height="16" border="0" /></a>
            </td>
            </tr>
            {/volist}
        </table>
        <style>
            .pagination {
                width: 1000px;
                text-align: left;
            }

            .pagination li {
                text-align: center;
                margin: 5px;
                float: left;
                width: 40px;
                list-style: none;
