{extend name="public/base" /}
{block name="body"}
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>权限名称</th>
                <th>控制器名称</th>
                <th>方法名称</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>    
            {volist name="category" id="vo"}   
            <tr align="center" class="0">
                <td align="left" class="first-cell" >{$vo.lev|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}{$vo.rule_name}
                </td> 
                <td align="left" class="first-cell" >{$vo.controller_name}
                </td> 
                <td align="left" class="first-cell" >{$vo.action_name}
                </td> 
                <td align="left" class="first-cell" >{eq name="$vo.is_show" value="1"}显示{else /}不显示{/eq}
                </td>                
                <td width="30%" align="center">
                <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                <a href="{:url('remove','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</form>
{/block}
